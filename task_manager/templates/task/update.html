{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <h1>{% translate "Update task" %}</h1>
    <p></p>
    <form action="{% url 'task_update' pk=task.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="{% translate 'Update' %}">
    </form>
{% endblock %}
