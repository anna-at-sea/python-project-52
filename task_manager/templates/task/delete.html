{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h1>{% translate "Delete task" %}</h1>
    <p></p>
    <p>{% translate "Are you sure you want to delete " %}{{ task.name }}?</p>
    <form action="{% url 'task_delete' id=task.id %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="{% translate 'Yes, delete' %}">
    </form>
{% endblock %}
