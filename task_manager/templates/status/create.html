{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <h1>{% translate "Create status" %}</h1>
    <p></p>
    <form action="{% url 'status_create' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="{% translate 'Create' %}">
    </form>
{% endblock %}
